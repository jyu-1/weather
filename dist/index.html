<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./images/weather.png" />
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <img src="./images/weather.png" alt="weather logo">
        <span>Weather Forecast</span>
        <input type="text" name="search" id="search" placeholder="Search City" maxlength="20">
    </header>

    <div class="container">
        <div class="current-info">
            <div class="left-box">
                <div class="city">Los Angeles</div>
                <div class="current-temp">70 F</div>
                <div class="contition">Clear</div>
                <div class="split">
                    <div class="high">H: 100</div>
                    <div class="low">L: 80</div>
                </div>
            </div>
            <div class="right-box">
                <div class="humidity">Humidity: 50%</div>
                <div class="sunrise">Sunrise: 7am</div>
                <div class="sunset">Sunset: 7pm</div>
            </div>
        </div>
        <div class="weather-info">
            <div class="day-one">Monday</div>
            <div class="day-two">Tuesday</div>
            <div class="day-three">Wednesday</div>
            <div class="day-four">Thursday</div>
            <div class="day-five">Friday</div>
        </div>
    </div>

    <footer><span>Copyright Â© 2022 <a href="https://github.com/jyu-1/weather"
                title="github link to this project">jyu-1</a>
        </span>
    </footer>
</body>

</html>
