<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="icon" href="./images/weather.png" />
    <script src="./main.js" defer></script>
</head>

<body>
    <header>
        <input type="text" name="search" id="search" placeholder="Search City" maxlength="20">
        <button id="change-unit">°F</button>
    </header>

    <div class="container">
        <div class="current-weather">
            <div class="current-day"></div>
            <img src="./images/invisible.png" alt="weather icon" class="icon">
            <div class="city"></div>
            <div class="current-temp"></div>
            <div class="feels"></div>
            <div class="condition"></div>
        </div>
        <div class="current-weather-extra">
            <div class="sunrise"></div>
            <div class="sunset"></div>
            <div class="humidity"></div>
            <div class="pressure"></div>
        </div>

        <div class="forecast">
            <div class="forecast-block">
                <div class="day">Saturday</div>
                <div class="hour">3PM</div>
                <div class="temp">70 C</div>
            </div>
        </div>
    </div>

    <footer><span>Copyright © 2022 <a href="https://github.com/jyu-1/weather"
                title="github link to this project">jyu-1</a>
        </span>
    </footer>
</body>

</html>
